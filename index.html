<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="uppercontainer">
            <div class="logo">
                <img class="fblogo" src="http://blog.logomyway.com/wp-content/uploads/2018/06/facebook-logo.jpg" alt="">
            </div>
            <div class="login">
                <div class="emailinput">
                    <label for="email">Email or phone</label><br>
                <input class="signinemailinput" type="email">
                </div>
                <div class="passwordinput">
                    <label for="password">Password</label><br>
                <input class="signinpassinput" type="password">
                <br><a class="forgotpass" href=""> Forgot Password?</a>
                </div>
                <button class="signinbutton">Log In</button>
                
            </div>
        </div>
        <div class="lowercontainer">
            <div class="leftcontainer">
                <h3 class="text1" >Facebook helps you connect and share with the people in your life.</h3><br>
                <img class="globeimage" src="https://pngimg.com/uploads/globe/globe_PNG25.png" alt="Globe Image">
            </div>
            <div class="rightcontainer">
                <div class="signupform"><h1 class="text2" >Create an account</h1><br><h3>It's quick and easy.</h3>
                    <form class="forml1" action="">
                        <div class="forminputs">
                            <input class="name" name="fname" type="text" placeholder="Firstname">
                            <input class="name" name="sname" type="text" placeholder="Surname"><br>
                            <input class="emailinputsignup" type="email number" placeholder="Email address or Phone Number"><br>
                            <input class="newpass" name="newpass" type="password" placeholder="New Password"><br>
                            <label for="dob">Birthday</label><br>
                    
                            <select name="day" id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                            <select name="month" id="month">
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="mar">Mar</option>
                                <option value="apr">Apr</option>
                                <option value="may">May</option>
                                <option value="jun">June</option>
                                <option value="july">July</option>
                                <option value="aug">aug</option>
                                <option value="sep">sep</option>
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                            </select>
                            
                            <select name="year" id="year">
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                            </select>
                            <a class="helpbuttonlink" href=""><img class="helpbutton" src="https://pngimg.com/uploads/question_mark/question_mark_PNG117.png" alt="Help Button" ></a><br>
                            <label for="gender">Gender</label><br>
                            <input type="radio" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" value="Female">
                            <label for="male">Male</label>
                            <input type="radio" value="Female">
                            <label for="other">Others</label>
                            <a class="helpbutton" href=""><img class="helpbutton" src="https://pngimg.com/uploads/question_mark/question_mark_PNG117.png" alt="Help Button" ></a>
                        </div>
                    </form>
                    <p class="text3" >By clicking Sign Up, you agree to our <a href="">Terms</a>, <a href="">Data Policy</a> and<br>
                    <a href="Cookie Policy."></a> You man receive SMS notifications from as and<br>
                    can opt out anytime.</p>
                    <button class="signupbutton">Sign Up</button>
                </div>
                
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
